name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Check Hugo installation
        run: hugo version

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Check directory structure
      - name: Debug - List project files
        run: ls -la

      # Add verbose output to Hugo build
      - name: Build with Hugo
        run: |
          echo "Building with Hugo ${{ env.HUGO_VERSION }}"
          hugo --verbose --minify
          echo "Checking the public directory:"
          ls -la ./public || echo "Public directory not found!"

      # Check if public directory exists
      - name: Verify public directory
        run: |
          if [ -d "public" ]; then
            echo "Public directory exists"
            echo "Content of public directory:"
            ls -la public/
          else
            echo "Public directory does not exist! Creating empty directory."
            mkdir -p public
            echo "Hello World" > public/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Trying with v2 instead of v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
